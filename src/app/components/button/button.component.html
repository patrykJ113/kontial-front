<button
  [type]="buttonType()"
  class="leading-6.5 py-2 px-4 rounded-full flex justify-center w-full"
  [ngClass]="getButtonClasses()"
>
  <div class="flex items-center">
    @if(!isCircle()) {
    <span class="mr-1 min-w-24">{{ label }}</span>
    }

    <svg-icon
      *ngIf="showIcon || isCircle()"
      src="assets/svg/add.svg"
      [svgStyle]="{ 'height.px': 24, 'width.px': 24 }"
    ></svg-icon>
  </div>
</button>
